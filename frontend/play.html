<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Store Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4285f4;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }

        #app-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .app-card {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
        }

        .app-image {
            flex: 1;
            max-width: 100px;
            margin-right: 15px;
        }

        .app-details {
            flex: 2;
        }

        h2, p {
            margin: 0;
        }

        .app-title {
            color: #333;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .app-description {
            color: #666;
            font-size: 14px;
        }

        .install-button {
            background-color: #4caf50;
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }

        .install-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    Google Play Store
</header>

<div id="app-container">
    <div class="app-card">
        <div class="app-image">
            <img src="path/to/app1.png" alt="App 1">
        </div>
        <div class="app-details">
            <h2 class="app-title">App 1</h2>
            <p class="app-description">Description for App 1 goes here.</p>
            <a href="#" class="install-button">Install</a>
        </div>
    </div>

    <div class="app-card">
        <div class="app-image">
            <img src="path/to/app2.png" alt="App 2">
        </div>
        <div class="app-details">
            <h2 class="app-title">App 2</h2>
            <p class="app-description">Description for App 2 goes here.</p>
            <a href="#" class="install-button">Install</a>
        </div>
    </div>

    <!-- Add more app cards as needed -->

</div>

</body>
</html>
